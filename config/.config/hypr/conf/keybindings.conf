
###################
### KEYBINDINGS ###
###################

$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, T, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, A, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = Control Alt, Delete, exec, wlogout
bind = $mainMod, L, exec, hyprlock # lock screen

bind = $mainMod, P, exec, grim -g "$(slurp)" - | satty -f -
bind = , Print, exec, grim - | satty -f -

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
# Volume Up
bindel = , XF86AudioRaiseVolume, exec, sh -c 'wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && vol=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk "{print int(\$2*100)}") && notify-send -u low -t 800 -h string:x-canonical-private-synchronous:volume "Volume" "$vol%"'

# Volume Down
bindel = , XF86AudioLowerVolume, exec, sh -c 'wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && vol=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk "{print int(\$2*100)}") && notify-send -u low -t 800 -h string:x-canonical-private-synchronous:volume "Volume" "$vol%"'

# Toggle Mute (Speaker)
bindel = , XF86AudioMute, exec, sh -c 'wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && muted=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | grep -o "MUTED" || echo "UNMUTED") && if [ "$muted" = "MUTED" ]; then notify-send -u low -t 800 -h string:x-canonical-private-synchronous:volume "Volume" "Muted"; else vol=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk "{print int(\$2*100)}"); notify-send -u low -t 800 -h string:x-canonical-private-synchronous:volume "Volume" "$vol%"; fi'

# Toggle Mic Mute
bindel = , XF86AudioMicMute, exec, sh -c 'wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && muted=$(wpctl get-volume @DEFAULT_AUDIO_SOURCE@ | grep -o "MUTED" || echo "UNMUTED") && if [ "$muted" = "MUTED" ]; then notify-send -u low -t 800 -h string:x-canonical-private-synchronous:mic "Microphone" "Muted"; else notify-send -u low -t 800 -h string:x-canonical-private-synchronous:mic "Microphone" "Unmuted"; fi'

# Brightness Up
bindel = , XF86MonBrightnessUp, exec, sh -c 'brightnessctl -e4 -n2 set 5%+ && br=$(brightnessctl get) && max=$(brightnessctl max) && percent=$((br * 100 / max)) && notify-send -u low -t 800 -h string:x-canonical-private-synchronous:brightness "Brightness" "$percent%"'

# Brightness Down
bindel = , XF86MonBrightnessDown, exec, sh -c 'brightnessctl -e4 -n2 set 5%- && br=$(brightnessctl get) && max=$(brightnessctl max) && percent=$((br * 100 / max)) && notify-send -u low -t 800 -h string:x-canonical-private-synchronous:brightness "Brightness" "$percent%"'

# Volume
bindel = , F3, exec, ~/.local/bin/volumecontrol.sh up
bindel = , F2, exec, ~/.local/bin/volumecontrol.sh down

# Brightness
bindel = , F12, exec, ~/.local/bin/brightnesscontrol.sh up
bindel = , F11, exec, ~/.local/bin/brightnesscontrol.sh down

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindl = , F6, exec, playerctl next
bindl = , F1, exec, playerctl play-pause
bindl = , F5, exec, playerctl previous

#Custom Scripts
bind = SUPER, W, exec, ~/.local/bin/wallpaperselect.sh
